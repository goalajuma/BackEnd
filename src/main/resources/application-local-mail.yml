spring:
  config:
    activate:
      on-profile: local-mail
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${security.mail.username}
    password: ${security.mail.password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
